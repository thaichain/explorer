<ng-container *ngIf="(toastrService.items$ | async) as items;">
  <div class="alert alert-{{item.type}} alert-dismissible fade show" *ngFor="let item of items">
    <span class="text-uppercase">{{item.content}}</span>
    <button type="button" class="close" (click)="toastrService.delete(item.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</ng-container>
